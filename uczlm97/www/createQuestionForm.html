<style type="text/css">
	.form-style-2{
		max-width: 500px;
		padding: 20px 12px 10px 20px;
		font: 13px Arial, Helvetica, sans-serif;
	}
	.form-style-2-heading{
		font-weight: bold;
		font-style: italic;
		border-bottom: 2px solid #ddd;
		margin-bottom: 20px;
		font-size: 15px;
		padding-bottom: 3px;
	}
	.form-style-2 label{
		display: block;
		margin: 0px 0px 15px 0px;
	}
	.form-style-2 label > span{
		width: 100px;
		font-weight: bold;
		float: left;
		padding-top: 8px;
		padding-right: 5px;
	}
	.form-style-2 span.required{
		color:red;
	}
	.form-style-2 .tel-number-field{
		width: 40px;
		text-align: center;
	}
	.form-style-2 input.input-field{
		width: 48%;

	}

	.form-style-2 input.input-field, 
	.form-style-2 .tel-number-field, 
	.form-style-2 .textarea-field, 
	.form-style-2 .select-field{
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		border: 1px solid #C2C2C2;
		box-shadow: 1px 1px 4px #EBEBEB;
		-moz-box-shadow: 1px 1px 4px #EBEBEB;
		-webkit-box-shadow: 1px 1px 4px #EBEBEB;
		border-radius: 3px;
		-webkit-border-radius: 3px;
		-moz-border-radius: 3px;
		padding: 7px;
		outline: none;
	}
	.form-style-2 .input-field:focus, 
	.form-style-2 .tel-number-field:focus, 
	.form-style-2 .textarea-field:focus,  
	.form-style-2 .select-field:focus{
		border: 1px solid #0C0;
	}
	.form-style-2 .textarea-field{
		height:100px;
		width: 55%;
	}
	.form-style-2 input[type=submit],
	.form-style-2 input[type=button]{
		border: none;
		padding: 8px 15px 8px 15px;
		background: #FF8500;
		color: #fff;
		box-shadow: 1px 1px 4px #DADADA;
		-moz-box-shadow: 1px 1px 4px #DADADA;
		-webkit-box-shadow: 1px 1px 4px #DADADA;
		border-radius: 3px;
		-webkit-border-radius: 3px;
		-moz-border-radius: 3px;
	}
	.form-style-2 input[type=submit]:hover,
	.form-style-2 input[type=button]:hover{
		background: #EA7B00;
		color: #fff;
	}

</style>

<!-- form with "form-style-2" style format-->
<div class="form-style-2">
	<div class="form-style-2-heading">Add a new QUESTION: </div>
	<form>
		<!--<form action="" name="myform" method="post">-->
			<label for="question_title"><span>Question Title <span class="required">*</span></span><input type="text" size="25" class="input-field" id="question_title"/></label>
			<label for="question_text"><span>Question Text<span class="required">*</span></span><input type="text" size="25" class="input-field" id="question_text"/></label>

			<label for="answer_1"><span>Answer 1<span class="required">*</span></span><input type="text" size="25" class="input-field" id="answer_1"/></label>
			<label for="answer_2"><span>Answer 2<span class="required">*</span></span><input type="text" size="25" class="input-field" id="answer_2"/></label>
			<label for="answer_3"><span>Answer 3<span class="required">*</span></span><input type="text" size="25" class="input-field" id="answer_3"/></label>
			<label for="answer_4"><span>Answer 4<span class="required">*</span></span><input type="text" size="25" class="input-field" id="answer_4"/></label>

			<label for="correct_answer"><span>Correct Answer<span class="required">*</span></span><input type="text" size="25" class="input-field" id="correct_answer"/></label>

			<label for="latitude"><span>Latitude<span class="required">*</span></span><input type="text" size="25" class="input-field" id="latitude"/></label>
			<label for="longitude"><span>Longitude<span class="required">*</span></span><input type="text" size="25" class="input-field" id="longitude"/></label>
			<label><span>&nbsp;</span><input type="submit" value="Submit" onclick="startQuestionUpload()"/></label>
			<div id="dataUploadResult">The result of the upload goes here</div>
		</form>
	</div>
